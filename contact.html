<body class="d-flex h-576 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-Contact flex-column">
<header class="mx-Contact">
    <div id="fcf-form">
        <h3 class="fcf-h3">Contacteer mij</h3>
    
        <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
            
            <div class="fcf-form-group">
                <label for="Naam" class="fcf-label">Vul hier je naam in</label>
                <div class="fcf-input-group">
                    <input type="text" id="Naam" name="Naam" class="fcf-form-control" required>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <label for="Email" class="fcf-label">Vul hier je email- adres in</label>
                <div class="fcf-input-group">
                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Vul hier je bericht in</label>
                <div class="fcf-input-group">
                    <textarea id="Bericht" name="Bericht" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>
    
            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Verstuur bericht</button>
            </div>
        
<div>
</header>
<main class="px-3">
<h1>Welkom op mijn pagina!</h1>
</main>
</footer>
